version: 2
jobs:
  deploy_production:
    steps:
      - checkout

      - run:
          name: Tag
          command: echo Only Tags

  build:
    docker:
      - image: debian:stretch

    steps:
      - checkout

      - run:
          name: Greeting
          command: echo Hello, world.

      - run:
          name: Print the Current Time
          command: date
workflows:
  version: 2
  development:
    jobs:
      - build:
            tags:
              ignore: /.*/
  deploy-production:
    jobs:
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+\z/